events {
	worker_connections	4096;
}

http {

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml;

   server {
       include mime.types;
       listen 		 8018;
       access_log	 access.log;
   
      location /$ {
        rewrite / /#/home break;
        proxy_pass http://localhost:8018;
      }
   
      location / {
	   root /Users/mpmenne/Code/Real/snap-scrip/app;
	   expires 0;
      }
      location /api/v1 {

	# basic-api-1
        proxy_pass http://54.200.98.221:5000/api/v1;
      }

   }

}
